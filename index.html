<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPJS-beginner</title>
     <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" type="module" defer></script>
</head>
<body>
    <header class="header">
    <div class="container header__inner">
        <div class="header__inner_left">
            <div class="header__inner_left_logo">
                <img src="./images/LOGO-UPJS 1.png" alt="UPJS Logo">
            </div>
        </div>
        <div class="header__inner_right">
            <!-- Поисковая строка -->
            <div class="header__inner_right_search">
                <input type="text" placeholder="Search..." class="search-input">
            </div>

            <!-- Языковое меню -->
            <div class="header__inner_right_language">
                <select class="language-select">
                    <option value="sk">🇸🇰 Slovak</option>
                    <option value="en">🇬🇧 English</option>
                    <option value="uk">🇺🇦 Українська</option>
                    <option value="kk">🇰🇿 Қазақша</option>
                </select>
            </div>
        </div>
    </div>
</header>


</body>
</html>
